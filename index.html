<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Recruit 101 — Status Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Recruit 101 — Status Board</h1>
    <div class="header-actions">
      <input id="searchInput" class="input" type="search" placeholder="Filter rows…" />
      <button id="refreshBtn" class="btn">Refresh</button>
    </div>
  </header>

  <main class="container">
    <div id="notice" class="notice" hidden></div>
    <div id="loading" class="loading">Loading…</div>
    <div id="debug" class="debug" hidden></div>
    <div id="tableWrap" class="table-wrap" hidden></div>
  </main>

  <footer class="app-footer">
    <small>
      Front-end v1.1 — saves status to your Google Apps Script backend and re-syncs. Config in <code>config.js</code>.
      <button id="toggleDebug" class="btn btn-mini" title="Show/Hide diagnostics">Diagnostics</button>
    </small>
  </footer>

  <script src="./config.js"></script>
  <script src="./app.js"></script>
</body>
</html>
