
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recruit 101</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="tabs">
    <span class="tab active">Dashboard</span>
    <span class="tab">Applicants</span>
    <span class="tab">Jobs</span>
    <span class="tab">Interviews</span>
    <span class="tab">Offers</span>
    <span class="tab">Placements</span>
    <span class="tab">Reports</span>
    <span class="tab">Settings</span>
  </nav>

  <main class="wrap">
    <section class="card">
      <div class="toolbar">
        <input id="search" placeholder="Search by name, role, statusâ€¦" />
        <select id="statusFilter">
          <option value="">All Statuses</option>
        </select>
        <button id="refresh" class="btn">Refresh</button>
        <span id="statusMsg" class="msg"></span>
      </div>

      <div class="table-wrap">
        <table id="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Surname</th>
              <th>Cell</th>
              <th>Status</th>
              <th>BuDate</th>
              <th>WhatsApp</th>
              <th>Save</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
