
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recruit 101</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="tabs">
    <a class="tab active" href="#">Dashboard</a>
    <a class="tab" href="#">Applicants</a>
    <a class="tab" href="#">Jobs</a>
    <a class="tab" href="#">Interviews</a>
    <a class="tab" href="#">Offers</a>
    <a class="tab" href="#">Placements</a>
    <a class="tab" href="#">Reports</a>
    <a class="tab" href="#">Settings</a>
  </nav>

  <main class="wrap">
    <section class="card">
      <div class="toolbar">
        <input id="search" placeholder="Search by name, role, statusâ€¦" />
        <select id="statusFilter">
          <option value="">All Statuses</option>
        </select>
        <button id="refresh" class="btn">Refresh</button>
        <span id="statusMsg" class="msg"></span>
      </div>

      <div class="table-wrap">
        <table id="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Role</th>
              <th>Status</th>
              <th>BuDate</th>
              <th>Save</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
