<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recruit 101 Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="appbar">
    <div class="appbar-inner">
      <div class="logo">
        <img src="assets/logo.png" alt="KW Explore">
        <div class="title">Recruit 101 — Dashboard</div>
      </div>
      <div class="spacer"></div>
      <div class="pill" id="syncState">Syncing…</div>
    </div>
  </header>

  <main class="wrap">
    <!-- Status Tabs -->
    <div id="tabs" class="tabs"></div>

    <!-- Toolbar -->
    <section class="toolbar">
      <div class="field">🔎 <input id="q" type="text" placeholder="Search name, agency, phone, notes…"/></div>
      <div class="field">🏷️
        <select id="statusFilter">
          <option value="">All Statuses</option>
        </select>
      </div>
      <button class="btn ghost" id="refreshBtn">Refresh</button>
      <span class="muted" id="lastUpdated"></span>
    </section>

    <!-- Stats -->
    <section class="stats" id="stats"></section>

    <!-- Table -->
    <section class="table">
      <table>
        <thead>
          <tr>
            <th class="nowrap">Name</th>
            <th>Agency</th>
            <th>Status</th>
            <th>Notes</th>
            <th class="nowrap">Last Contact</th>
            <th class="nowrap">WhatsApp</th>
            <th class="nowrap">Save</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="7">
            <div class="loader"><div class="dot"></div><div class="dot"></div><div class="dot"></div> <span>Loading contacts…</span></div>
          </td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <div class="toast" id="toast">Saved</div>
  <script src="app.js"></script>
</body>
</html>
